<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="icons/open-book.png" alt="" class="logo">
            <h1>Library</h1>
        </div>
        <button class="add">Add Book</button>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
